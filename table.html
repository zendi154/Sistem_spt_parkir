<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pribadi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #9b4aed, #69f14e, #db21f8);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            transition: background 0.5s;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.2) 10%, rgba(0, 0, 0, 0) 70%);
            animation: moveBackground 5s infinite alternate;
        }

        @keyframes moveBackground {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2);
            }
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .navbar a {
            color: white;
            background-color: rgba(0, 150, 255, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(0, 150, 255, 0.8);
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s forwards ease-in-out;
            max-width: 250px;
            margin: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
            animation: pulse 2s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        .profile-info {
            text-align: left;
            margin-top: 10px;
        }

        .profile-info p {
            margin: 5px 0;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background: rgba(0, 150, 255, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .back-button:hover {
            background: rgba(0, 150, 255, 0.8);
        }

        /* Scrollable container untuk profil */
        .profiles-wrapper {
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Style untuk profil yang dibesarkan di atas */
        .expanded-profile {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            text-align: center;
            opacity: 1;
            z-index: 1000;
            animation: fadeIn 0.5s forwards ease-in-out;
            cursor: pointer;
        }

        .expanded-profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .expanded-profile p {
            font-size: 18px;
        }

        /* Overlay untuk menutupi halaman saat profil diperbesar */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
            /* Mulai dengan overlay tidak terlihat */
        }
    </style>

</head>

<body>

    <div class="navbar">
        <a href="dashbord.html">Keluar</a>

    <!-- Profil User -->

    <script>

        ];

        function loadProfile(index) {
            const profile = profiles[index];
            const profileContainer = document.createElement("div");
            profileContainer.classList.add("profile-container");
            profileContainer.innerHTML = `
                <img src="./image/logo.kotabkl.png" alt="Profil" class="profile-pic">
                <h2>${profile.username}</h2>
                <div class="profile-info">
                    <p><strong>Nip:</strong> ${profile.nip}</p>
                    <p><strong>Jabatan:</strong> ${profile.bio}</p>
                </div>
            `;
            profileContainer.onclick = () => expandProfile(index);
            document.getElementById("profiles-wrapper").appendChild(profileContainer);
        }

        function expandProfile(index) {
            const profile = profiles[index];
            const overlay = document.createElement("div");
            overlay.classList.add("overlay");
            document.body.appendChild(overlay);
            overlay.style.display = 'block'; // Tampilkan overlay

            const expandedProfile = document.createElement("div");
            expandedProfile.classList.add("expanded-profile");
            expandedProfile.innerHTML = `
                <img src="./image/logo.kotabkl.png" alt="Profil" class="profile-pic">
                <h2>${profile.username}</h2>
                <p><strong>Nip:</strong> ${profile.nip}</p>
                <p><strong>Jabatan:</strong> ${profile.bio}</p>
                <p><strong>Alamat:</strong> ${profile.address}</p>
                <p><strong>Telepon:</strong> ${profile.phone}</p>
            `;

            expandedProfile.onclick = closeExpandedProfile;

            document.body.appendChild(expandedProfile);
        }

        function closeExpandedProfile() {
            const overlay = document.querySelector(".overlay");
            const expandedProfile = document.querySelector(".expanded-profile");
            overlay.remove();
            expandedProfile.remove();
        }

        window.onload = function () {
            profiles.forEach((_, index) => loadProfile(index)); // Memuat semua profil saat halaman dimuat
        };
        // Tambahkan Elemen Loading di HTML dengan Pusat yang Presisi
        document.body.insertAdjacentHTML("beforeend", `
    <div id="loadingOverlay" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 18px;
        text-align: center;
    ">
        <div style="
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        "></div>
        <p style="margin-top: 15px;">Mohon Tunggu... <br> Terima kasih!</p>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
`);

        // Fungsi untuk menampilkan loading sebelum berpindah halaman
        document.addEventListener("DOMContentLoaded", function () {
            let links = document.querySelectorAll("a"); // Target semua link di halaman
            links.forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault(); // Mencegah navigasi langsung
                    let overlay = document.getElementById("loadingOverlay");

                    overlay.style.visibility = "visible";
                    overlay.style.opacity = "1";

                    let loadingTime = 8000; // 8 detik sebelum pindah halaman
                    setTimeout(() => {
                        window.location.href = this.href; // Pindah halaman setelah 8 detik
                    }, loadingTime);
                });
            });
        });

        window.addEventListener("load", function () {
            let overlay = document.getElementById("loadingOverlay");
            overlay.style.visibility = "hidden";
            overlay.style.opacity = "0";
        });
    </script>

</body>

</html>
