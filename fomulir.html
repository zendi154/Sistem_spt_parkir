<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR & Barcode</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #020617;
            color: #fff;
            overflow: hidden;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(15, 23, 42, .9);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 1000;
            cursor: pointer;
        }

        .navbar i {
            color: #00ff4c;
            font-size: 20px;
            margin-right: 8px;
            text-shadow: 0 0 8px #00ff4c;
        }

        .navbar span {
            font-size: 15px;
            font-weight: 600;
        }

        /* ===== SCANNER AREA ===== */
        .scanner-wrapper {
            position: fixed;
            top: 56px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #reader {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #reader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* FRAME */
        .scan-frame {
            position: absolute;
            width: 70%;
            height: 40%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(0, 255, 76, .9);
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 255, 76, .7);
            pointer-events: none;
        }

        /* GARIS HIJAU */
        .scan-line {
            position: absolute;
            left: 15%;
            right: 15%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff4c, transparent);
            box-shadow: 0 0 15px #00ff4c;
            animation: scanMove 2s linear infinite;
        }

        @keyframes scanMove {
            0% {
                top: 45%;
                opacity: 0
            }

            10% {
                opacity: 1
            }

            50% {
                top: 55%
            }

            90% {
                opacity: 1
            }

            100% {
                top: 45%;
                opacity: 0
            }
        }

        /* FOCUS DOT */
        .focus-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ff4c;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 16px #00ff4c;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1)
            }

            50% {
                transform: translate(-50%, -50%) scale(1.5)
            }

            100% {
                transform: translate(-50%, -50%) scale(1)
            }
        }

        /* RESULT */
        .result {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
        }

        .result input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
        }

        /* LOADING */
        #loading {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, .95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            flex-direction: column;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border: 6px solid rgba(255, 255, 255, .2);
            border-top: 6px solid #00ff4c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar" onclick="goBack()">
        <i class="bi bi-receipt"></i>
        <span>Laporan Bulanan PPAT</span>
    </div>

    <!-- SCANNER -->
    <div class="scanner-wrapper">
        <div id="reader">
            <div class="scan-frame"></div>
            <div class="scan-line"></div>
            <div class="focus-dot"></div>
        </div>

        <div class="result">
            <input id="result" placeholder="Menunggu scan..." readonly>
        </div>
    </div>

    <!-- LOADING -->
    <div id="loading">
        <div class="spinner"></div>
        <div style="margin-top:12px;font-size:14px">MOHON TUNGGU...</div>
    </div>

    <audio id="beep">
        <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg">
    </audio>

    <script>
        let scanner;
        let aktif = true;

        const result = document.getElementById("result");
        const beep = document.getElementById("beep");

        window.onload = async () => {
            scanner = new Html5Qrcode("reader");

            await scanner.start(
                { facingMode: "environment" },
                {
                    fps: 12,
                    qrbox: { width: 260, height: 260 },
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.QR_CODE,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39,
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.ITF
                    ]
                },
                onScan
            );
        };

        function onScan(text) {
            if (!aktif) return;
            aktif = false;

            result.value = text;
            beep.play();

            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }

            setTimeout(() => {
                result.value = "";
                aktif = true;
            }, 2500);
        }

        function goBack() {
            document.getElementById("loading").style.display = "flex";
            setTimeout(() => {
                window.location.href = "datajukir.html";
            }, 1500);
        }
    </script>

</body>

</html>
