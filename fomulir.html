<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Barcode Scanner</title>

    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #fff;
            min-height: 100vh;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(15, 23, 42, .9);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            padding: 0 14px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .4);
        }

        .back-btn {
            text-decoration: none;
            color: #00ffe0;
            font-size: 18px;
            margin-right: 12px;
        }

        .navbar h1 {
            font-size: 15px;
            margin: 0;
            font-weight: 600;
        }

        /* ===== CONTENT ===== */
        .container {
            padding: 80px 16px 20px;
            display: flex;
            justify-content: center;
        }

        .scanner-box {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, .08);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 0 40px rgba(0, 255, 255, .2);
        }

        /* ===== CAMERA ===== */
        #reader {
            position: relative;
            width: 100%;
            height: 260px;
            border-radius: 14px;
            overflow: hidden;
        }

        /* pastikan video kamera FULL & REAL */
        #reader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* FRAME */
        .scan-frame {
            position: absolute;
            inset: 20px;
            border: 2px solid rgba(0, 255, 224, .7);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 224, .5);
            pointer-events: none;
        }

        /* GARIS SCAN FIX TENGAH */
        .scan-line {
            position: absolute;
            left: 20px;
            right: 20px;
            top: 50%;
            height: 3px;
            transform: translateY(-50%);
            background: linear-gradient(90deg, transparent, #00ffe0, transparent);
            box-shadow: 0 0 14px #00ffe0;
            pointer-events: none;
        }

        /* RESULT */
        .result-box {
            margin-top: 14px;
        }

        .result-box label {
            font-size: 12px;
            opacity: .7;
        }

        .result-box input {
            width: 100%;
            margin-top: 6px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <a href="datajukir.html" class="back-btn">‚Üê</a>
        <h1>Laporan Bulanan Notaris & PPAT</h1>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <div class="scanner-box">
            <div id="reader">
                <div class="scan-frame"></div>
                <div class="scan-line"></div>
            </div>

            <div class="result-box">
                <label>Hasil Scan</label>
                <input type="text" id="result" placeholder="Menunggu scan..." readonly>
            </div>
        </div>
    </div>

    <audio id="beep">
        <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg">
    </audio>

    <script>
        let html5QrCode;
        const resultInput = document.getElementById("result");
        const beep = document.getElementById("beep");

        window.addEventListener("load", async () => {
            html5QrCode = new Html5Qrcode("reader");

            try {
                await html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 12,
                        qrbox: { width: 220, height: 220 },
                        formatsToSupport: [
                            Html5QrcodeSupportedFormats.QR_CODE,
                            Html5QrcodeSupportedFormats.CODE_128,
                            Html5QrcodeSupportedFormats.CODE_39,
                            Html5QrcodeSupportedFormats.EAN_13,
                            Html5QrcodeSupportedFormats.EAN_8,
                            Html5QrcodeSupportedFormats.UPC_A,
                            Html5QrcodeSupportedFormats.ITF
                        ]
                    },
                    (decodedText) => {
                        resultInput.value = decodedText;
                        beep.play();
                        stopScan();
                    }
                );
            } catch (err) {
                alert("Kamera tidak dapat diakses");
            }
        });

        function stopScan() {
            html5QrCode.stop().then(() => html5QrCode.clear());
        }
    </script>

</body>

</html>
